<body>
  <section class="h-100 gradient-form">
    <div class="container py-4 h-30">
      <div class="row d-flex justify-content-center align-items-center h-100" style="border-radius: 50px;">
        <div class="col-xl-5">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <!-- <img src="images/Logo_Yoga.png" style="width: 185px;" alt="logo" onclick="index()"> -->
                  <a class="navbar-brand" href="index.html">
                    <center>
                      <div class="logo-for-all"><img src="img/login/11zon_resized/logoV2-removebg-preview_1_11zon.png"
                          width="100%"></div>
                    </center>
                  </a>
                  <h4 class="mt-1 mb-5 pb-1">Vì Chúng Tôi Hiểu Bạn</h4>
                  <h4 class="mt-1 mb-4 pb-1">Đăng Nhập</h4>
                </div>
                <form>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" placeholder="Password" />
                  </div>
                  <div class="row">
                    <div class="col text-left">
                      <input type="checkbox" name="Remember" value="Remember">Remember Me
                    </div>
                    <div class="col text-right">
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
                  </div>
                  <div class="text-center pt-1 mb-3 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                      in</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-1">Don't have an account??</p>
                    <button type="button" class="btn btn-outline-danger" onclick="createAccount()">Create new</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
