  <script>
    $(document).ready(function () {

      $('#description').richText();

      var readURL = function (input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $('.avatar').attr('src', e.target.result);
          }

          reader.readAsDataURL(input.files[0]);
        }
      }
      $(".file-upload").on('change', function () {
        readURL(this);
      });
    });
  </script>
</head>

          <form class="form" th:action="@{/staff/addClass/new}" method="post" th:object="${class}">
            <hr>

            <div class="form-group">

              <div>
                <h4>ID's Class</h4>
                <input type="text" class="form-control" th:field="*{classid}" placeholder="id">
                <span style="color: red;">[[${existid}]]</span>
              </div>
            </div>
            <div class="form-group">

              <div>
                <h4>Name's Class</h4>
                <input type="text" class="form-control" th:field="*{classname}" placeholder="name's class">
              </div>
            </div>
            <div class="form-group">

              <div>
                <h4>Date</h4>
                <select th:field="*{date}">
                  <option th:each="classDistinct : ${classDistincts}" th:value="${classDistinct}"
                    th:text="${classDistinct}" class="form-control"></option>
                </select>
              </div>
            </div>

            <div class="form-group">

              <div>
                <h4>Courses</h4>
                <select th:field="*{courseid}">
                  <option th:each="course : ${courses}" th:value="${course.courseid}"
                    th:text="${course.coursename}" class="form-control"></option>
                </select>
              </div>
            </div>

            <div class="form-group">

              <div>
                <h4>Rooms</h4>
                <select th:field="*{roomid}">
                  <option th:each="room : ${rooms}" th:value="${room.roomid}"
                    th:text="${room.roomname}" class="form-control"></option>
                </select>
              </div>
            </div>

            <div class="form-group">

              <div>
                <h4>Time</h4>
                <select th:field="*{timeid}">
                  <option th:each="time : ${times}" th:value="${time.timeid}" th:text="${time.starttime + '-' + time.endtime}"
                    class="form-control"></option>
                </select>
              </div>
            </div>

            <div class="form-group">

              <div>
                <h4>Trainer</h4>
                <select th:field="*{trainerid}">
                  <option th:each="trainer : ${trainers}" th:value="${trainer.userid}"
                    th:text="${trainer.fullname}" class="form-control"></option>
                </select>
              </div>
            </div>
