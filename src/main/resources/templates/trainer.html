<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>FPT Yoga Center</title>
	<meta charset="UTF-8">
	<meta name="description" content="Ahana Yoga HTML Template">
	<meta name="keywords" content="yoga, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/owl.carousel.min.css" />
	<link rel="stylesheet" href="css/nice-select.css" />
	<link rel="stylesheet" href="css/slicknav.min.css" />

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="css/style.css" />


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section -->
	<header class="header-section">
		<div th:replace="~{common :: header-top}"></div>
		<div th:replace="~{common :: header-bottom}"></div>
	</header>
	<!-- Header Section end -->

	<!-- Infor Model -->
	<div th:replace="~{common :: infor-model}"></div>
	<!-- Infor Model end -->

	<!-- Page top Section -->
	<section class="page-top-section set-bg" data-setbg="img/page-top-bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 m-auto text-white">
					<h2>Our Trainers</h2>
					<p>Welcome to FPT Yoga! We are an innovative yoga brand that combines tradition and modern
						technology,
						we are committed to bringing you a great yoga experience and improving your overall health!</p>
				</div>
			</div>
		</div>
	</section>
	<!-- Page top Section end -->

	<!-- Trainers Section -->
	<section class="trainers-page-section spad overflow-hidden">
		<div class="container">
			<div class="row">
				<th:block th:each="trainer : ${trainList}">
					<div class="col-lg-6">
						<div class="trainer-item">
							<div class="ti-img">
								<img th:src="${trainer.img}" alt="">
							</div>
							<div class="ti-text">
								<h1><p th:text="${trainer.fullname}"></p></h1>
								<p th:text="${trainer.phone}"></p>
								<p th:text="${trainer.email}"></p>
								<a th:href="@{/trainer-details(userid=${trainer.userid})}" class="site-btn sb-gradient">View Detail</a>
								<p></p>
							</div>
							<div class="ti-social">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-instagram"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-linkedin"></i></a>
							</div>
						</div>
					</div>
				</th:block>

			</div>
			
		</div>
	</section>

	<!-- Trainers Section end -->

	<!-- Gallery Section -->
	<div th:replace="~{common :: gallery-section}"></div>
	<!-- Gallery Section end -->

	<!-- Footer Section -->
	<footer class="footer-section">
		<div th:replace="~{common :: footer}"></div>
	</footer>
	<!-- Footer Section end -->

	<div class="back-to-top"><img src="img/icons/up-arrow.png" alt=""></div>

	<!-- Search model -->
	<div class="search-model set-bg" data-setbg="img/search-bg.jpg">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch"><i class="material-icons">close</i></div>
			<form class="search-moderl-form">
				<input type="text" id="search-input" placeholder="Search">
				<button><img src="img/icons/search-2.png" alt=""></button>
			</form>
		</div>
	</div>
	<!-- Search model end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="js/vendor/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
